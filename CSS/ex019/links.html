<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>

    <style>
        body{font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: red;
           text-decoration: none;
            font-weight: bold;}

    a:visited{color: green;}

    a:hover{text-decoration: underline;}

    a:active{color: yellow;}

    .especial::before{content:'→';} 

    .especial::after{
        content: '←';
        text-decoration: none;
        font-weight: normal;
        color: grey;
    }
    

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
<li><a href="https://github.com/gustavoguanabara" target="_blank">GitHub</a></li>
<li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo" target="_blank" class="especial">Canal Youtube</a></li>
<li><a href="https://www.cursoemvideo.com/" target="_blank">Site Curso em video</a></li>


    </ul>
    
</body>
</html>
